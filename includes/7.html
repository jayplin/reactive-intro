<section data-markdown>
  <textarea data-template>
    ## Observables
    - attached to streams of data
    - responsibe for processing that data and  deliver it <br> to <strong>Observers</strong>
    - states
      - <code>onNext</code>:  called when Observable emits a new data item
      - <code>onError</code> 
      - <code>onCompleted</code> 
    ---
    ## Observers
    - subscriber to an Observable
    - react to <code>onNext</code>, <code>onError</code>, <code>onCompleted</code> 
    - angular example: have component state updating as the observable delivers new data <datagrid>
    
    ---
    ## Operators
    - manipulate data 
    - change flow of data
    - common to use multiple operators chained together
    </datagrid>
